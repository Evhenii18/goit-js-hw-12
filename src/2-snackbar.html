<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Promise Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" />
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<a href="index.html">Go Back</a>
	<div class="container snackbar-container">
		<form class="form">
			<label for="delay"> Delay (ms) 
			</label>
			<input type="number" id="delay" name="delay" required />
			<fieldset id="delay">
				<legend>State</legend>
				<label>
					<input type="radio" name="state" value="fulfilled" required /> Fulfilled </label>
				<label>
					<input type="radio" name="state" value="rejected" required /> Rejected </label>
			</fieldset>
			<button class="button" type="submit">Create notification</button>
		</form>
	</div>
	<script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
