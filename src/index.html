<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Image Search</title>
	<link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
	<header>
		<form id="search-form">
			<input class="input" type="text" name="searchQuery" placeholder="Search images..." />
			<button class="btn" type="submit">Search</button>
		</form>
	</header>
	<main>
		<div class="gallery-container">
			<ul class="gallery">
			</ul>
		</div>
		<button class="load-more btn" style="display: none;">Load more</button>
		<div class="loader">Loading images, please wait...</div>
		
		<p id="end-message" style="display: none;">We're sorry, but you've reached the end of search results.</p>
	</main>
	<script type="module" src="./main.js"></script>
</body>

</html>
